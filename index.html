	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="script.js"></script>

<body>

<div id="game">asdsad
	<div id="title">Kółko i Krzyżyk</div>
	<div id="alert">Rozpoczyna gracz z kolorem <a id="start">niebieskim!</a></div>
	<div id="platform">

			<div id="blue" class="score" style="color: blue;">0</div>
